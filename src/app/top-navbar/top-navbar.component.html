<div class="tr-wrap-navbar z-depth-2">
  <div class="row valign-wrapper">
    <div class="tr-navbar col s12 m6 offset-m2">
      <div *ngIf="!isSearching && !isOnDetail && !isOnProfile && !isOnLogin && !isOnInfo && !isOnAdd" class="date-wrap">
        <div class="input-field date">
          <select [(ngModel)]="defaultValue" id="select" (change)="select($event.target.value)" materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option *ngFor="let option of selectOptions" [value]="option" routerLink="/calendar/{{option}}">{{option}}</option>
          </select>
        </div>
      </div>
      <div *ngIf="isSearching" class="search-wrap">
        <div class="row" style="width: 100%">
          <div class="input-field" style="width: 70%">
            <input (keyup)="onKeyUp($event.target.value)" id="search" type="text">
            <label for="search">Search...</label>
          </div>
          <div class="input-field search">
            <select id="searchType" materialize="material_select" [materializeSelectOptions]="searchOptions">
              <option *ngFor="let option of searchOptions" [value]="option.value">{{option.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div *ngIf="isOnDetail" class="detail-header">
        Details Page
      </div>
      <div *ngIf="isOnProfile" class="detail-header">
        Profile Page
      </div>
      <div *ngIf="isOnLogin" class="detail-header">
        Login Page
      </div>
      <div *ngIf="isOnInfo" class="detail-header">
        Info Page
      </div>
      <div *ngIf="isOnAdd" class="detail-header">
        Add Offer
      </div>
    </div>
    <div class="top-menu col m4 hide-on-small-only">
      <div class="top-tab" routerLink="/calendar/1">
        <div class="slide-rect z-depth-1"></div>
        <div class="top-tab-icon">
          <i class="fas fa-calendar"></i>
        </div>
        <div class="icon-name">Calendar</div>
      </div>
      <div class="top-tab" routerLink="/calendar/all">
        <div class="slide-rect z-depth-1"></div>
        <div class="top-tab-icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="icon-name">Search</div>
      </div>
      <div class="top-tab" routerLink="/info">
        <div class="slide-rect z-depth-1"></div>
        <div class="top-tab-icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <div class="icon-name">Info</div>
      </div>
      <div class="top-tab" routerLink="/profile">
        <div class="slide-rect z-depth-1"></div>
        <div class="top-tab-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="icon-name">Profile</div>
      </div>
    </div>
  </div>
</div>

<div class="add-transport hide-on-small-only">
  <div class="add z-depth-3 btn-floating btn-large waves-effect waves-light red" routerLink="/add">
    <i class="material-icons" style="font-size: 30px;">add</i>
  </div>
</div>
